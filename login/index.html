<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact Clever Creative, a professional graphic designer and web developer. Reach out to discuss your project, request a quote, or start a collaboration.">
    <meta name="keywords"
        content="contact, graphic designer, web developer, hire, freelance, creative, collaboration, project inquiry, Clever Creative">
    <meta name="author" content="Clever Creative">
    <link rel="canonical" href="https://clevercreative.com/contact/">
    <meta property="og:title" content="Contact - Clever Creative | Graphic Designer & Web Developer">
    <meta property="og:description"
        content="Get in touch with Clever Creative for graphic design and web development services. Let's bring your ideas to life.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://clevercreative.com/contact/">
    <meta property="og:image" content="https://clevercreative.com/assets/images/og-image.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Contact - Clever Creative | Graphic Designer & Web Developer">
    <meta name="twitter:description"
        content="Contact Clever Creative for professional graphic design and web development services.">
    <meta name="twitter:image" content="https://clevercreative.com/assets/images/og-image.jpg">
    <title>Contact - Clever Creative | Graphic Designer & Web Developer</title>

    <meta name="theme-color" content="#748260">

    <!-- favicon -->
    <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon">

    <!-- style -->
    <link rel="stylesheet" href="../assets/css/styles.css">

    <!-- flaticon icons -->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom style -->
    <script src="../assets/js/tailwindConfig.js"></script>

    <!-- Slick Carousel -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />


</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- loader -->
    <div id="loader" class="fixed top-0 left-0 w-full h-full bg-white dark:bg-gray-900 z-[100]">
        <div class="flex flex-col justify-center items-center gap-4 h-full">
            <div class="animate-bounce">
                <img class="w-16 animate-pulse" src="/assets/images/logo.svg" alt="">
            </div>
        </div>
    </div>
    <!-- overlay -->
    <div
        class="overlay md:translate-x-full translate-x-[750px] duration-300 bg-gray-900 bg-opacity-75 fixed top-0 left-0 w-full h-screen z-50">
    </div>

    <div class="w-full max-w-sm">
        <div class="bg-white dark:bg-gray-800 rounded-2xl overflow-hidden py-10">
            <!-- Header -->
            <div class="flex flex-col items-center gap-4 py-10 text-center">
                <div class="w-16 h-16 py-4 flex items-center justify-center">
                    <a href="/">
                        <img class="w-16" src="/assets/images/logo.svg" alt="logo">
                    </a>
                </div>
                <p class="text-primary mt-1">Sign in to your account</p>
            </div>

            <!-- Form -->
            <form class="p-8">
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email
                        Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i
                                class="fi fi-rr-envelope inline-block translate-y-0.5 text-gray-400 dark:text-gray-500"></i>
                        </div>
                        <input type="email" id="email"
                            class="pl-10 w-full px-4 py-2 rounded-lg outline-none border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
                            placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fi fi-rr-lock inline-block translate-y-0.5 text-gray-400 dark:text-gray-500"></i>
                        </div>
                        <input type="password" id="password"
                            class="pl-10 w-full px-4 py-2 rounded-lg outline-none border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
                            placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-primary text-white font-medium py-2 px-4 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-gray-800">
                    Sign In
                </button>
            </form>
        </div>

        <!-- dropdown -->
    <script src="../assets/js/dropdown.js"></script>

    <!-- custom color -->
    <script src="assets/js/tailwind_config.js"></script>

    <!-- Slick carousel -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="../assets/js/slickCarousel.js"></script>


    <!-- Form Submission -->
    <script src="../assets/js/formValidation.js" defer></script>

    <!-- General scripts -->
    <script src="../assets/js/scripts.js" defer></script>

    <!-- faq -->
    <script src="../assets/js/faqs.js" defer></script>

    <!-- Dark mode toggle -->
    <script src="../assets/js/theme.js" defer></script>
</body>

</html>
